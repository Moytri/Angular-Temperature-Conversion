<div class="feedback-container">
    <div class="panel panel-default panel-height">
    	<form  #myForm="ngForm">
			<li class="err-msg" [hidden]="emailAdd.valid || emailAdd.pristine">This control is invalid.</li>
	        <li class="err-msg" *ngIf="emailAdd?.errors?.pattern"> Invalid email address.</li>
	    	<li class="err-msg" *ngIf="emailAdd?.errors?.required">Email address is required.</li>

	    	<li class="err-msg" [hidden]="fMssg.valid || fMssg.pristine"> This control is invalid.</li>
        	<li class="err-msg" *ngIf="fMssg?.errors?.required">Feedback entry is required .</li>



			<div class="form-group">
	  			<label id="my-label" class="email-label">Your Email Address: </label>
         		<input type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  [(ngModel)]="emailAddress" required 
         		class="form-control" id="email" name="emailAddress" #emailAdd="ngModel"> 
			</div>
			<div class="form-group">
	  			<label id="my-label">Feedback: </label>
	  			<textarea [(ngModel)]="feedbackMsg" name="feedbackMsg" #fMssg="ngModel" required class="form-control" id="my-text"  rows="5"></textarea>
			</div>
			<button (click)="postFeedback()" class="btn btn-default" [disabled]="!myForm.form.valid" >Submit</button>
			<div *ngIf="feedbackResponseMsg">{{feedbackResponseMsg}}<br/>
	               {{feedbackResponseStatus}}
	        </div>
	    </form>    
    </div>
</div>
